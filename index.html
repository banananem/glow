<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Glow</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Reset simples */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0 10px 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://live.staticflickr.com/272/19671823490_9cc6fefe71_h.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      color: #f0f;
      text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 25px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff00ff88;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: #0ff;
      position: relative;
      cursor: help;
    }
    label[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translate(10px, -50%);
      background: #0ff;
      color: #000;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.8rem;
      font-weight: 600;
      z-index: 10;
      box-shadow: 0 0 5px #0ffbb;
      pointer-events: none;
    }

    input[type="number"], textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      background: #111;
      color: #0ff;
      box-shadow: inset 0 0 5px #0ff;
      font-size: 1rem;
      resize: vertical;
      transition: box-shadow 0.3s;
    }
    input[type="number"]:invalid, textarea:invalid {
      box-shadow: inset 0 0 8px #f44;
    }
    input[type="number"]:focus, textarea:focus {
      outline: none;
      box-shadow: inset 0 0 8px #0ff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background: linear-gradient(to right, #f0f, #0ff);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.25s, opacity 0.25s;
      margin-bottom: 10px;
      user-select: none;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }
    button:hover:not(:disabled) {
      transform: scale(1.05);
    }

    .resultado {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.9);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 0 15px #0ff;
      font-size: 1.15rem;
      min-height: 60px;
    }

    .resultado p {
      margin: 10px 0;
      line-height: 1.4;
    }

    hr {
      border-color: #0ff;
      margin: 40px 0;
      border-width: 1.5px;
    }

    h2 {
      margin-top: 40px;
      text-align: center;
      color: #ff44ff;
      font-weight: 700;
      user-select: none;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2.5rem;
      }
      .container {
        padding: 20px 15px 30px;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
    }

    #historicoSujo {
      margin-top: 20px;
      max-height: 160px;
      overflow-y: auto;
      background: #111;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #0ff;
      font-size: 0.95rem;
      color: #0ff;
      user-select: text;
    }
    #historicoSujo p {
      margin: 5px 0;
      border-bottom: 1px solid #0ff2;
      padding-bottom: 4px;
    }
  </style>
</head>

</html>
